name: LuxSwipe
description: /n#linkinbio for fashion creators.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  outline_gradient_button: ^2.0.1+1
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
    - family: Belleza
      fonts: 
        - asset: assets/fonts/BellezaRegular.ttf
          weight: 400
    - family: Besley
      fonts: 
        - asset: assets/fonts/BesleyRomanExtraBold.ttf
          weight: 800
    - family: Allerta
      fonts: 
        - asset: assets/fonts/AllertaRegular.ttf
          weight: 400
